version: "3"

services:

  lusid-sdk-csharp-test:
    build: .
    container_name: finbourne-notifications-sdk-extensions-csharp-test
    image: finbourne/finbourne-notifications-sdk-extensions-csharp-test
    environment:
      - FBN_TOKEN_URL
      - FBN_USERNAME
      - FBN_PASSWORD
      - FBN_CLIENT_ID
      - FBN_CLIENT_SECRET
      - FBN_NOTIFICATIONS_API_URL
      - FBN_APP_NAME
    volumes:
      - .:/usr/src